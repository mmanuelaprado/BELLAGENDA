
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Prado Agenda - Seu App de Beleza</title>
    
    <!-- PWA & Native Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Prado Agenda" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Ícones de Alta Resolução -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/3Y8p2v7/prado-circle-512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/3Y8p2v7/prado-circle-512.png" />
    
    <!-- Cor de Identidade do Sistema -->
    <meta name="theme-color" content="#FF1493">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Safe Areas para telas com Notch (iPhone X+, novos Androids) */
        --sat: env(safe-area-inset-top, 0px);
        --sab: env(safe-area-inset-bottom, 0px);
        --sar: env(safe-area-inset-right, 0px);
        --sal: env(safe-area-inset-left, 0px);
        --brand-pink: #FF1493;
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        user-select: none;
        outline: none;
      }

      input, textarea {
        user-select: text !important;
        -webkit-user-select: text !important;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: #F9FAFB;
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        position: fixed;
        /* Evita o efeito 'bounce' do navegador que denuncia ser uma webview */
        overscroll-behavior: none;
      }

      #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        /* Garante que o app ocupe toda a área incluindo as laterais em landscape */
        padding-left: var(--sal);
        padding-right: var(--sar);
      }

      .app-content {
        flex: 1;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        /* Espaçamento dinâmico para a barra de status e barra de navegação inferior */
        padding-top: var(--sat);
        padding-bottom: calc(75px + var(--sab));
        overscroll-behavior-y: contain;
      }

      @media (min-width: 768px) {
        .app-content {
          padding-bottom: 0;
          padding-top: 0;
        }
      }

      /* Estilo Glassmorphism para elementos fixos */
      .glass-nav {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      @keyframes appReveal {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-app-reveal {
        animation: appReveal 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* No-scrollbar utility */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script>
      window.process = { env: { API_KEY: "" } };
      Object.assign(globalThis, { process: window.process });
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
